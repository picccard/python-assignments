<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink"
    width="250" height="150">
  <text x="5" y="15" fill="black">Press me!</text>
  <rect id="rosa-roter" width="100" height="100" x="75" y="25" fill="deepPink" />
  <animateTransform
    xlink:href="#rosa-roter"
    attributeName="transform"
    type="rotate"
    from="0 125 75"
    to="360 125 75"
    begin="click"
    dur="2s"
    repeatCount="indefinite" />

</svg>
